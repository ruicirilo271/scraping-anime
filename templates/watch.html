<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Assistindo Episódio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0; padding: 0;
            background: #121212;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #eee;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            padding: 15px 20px;
            background: #1e1f29;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        .header a {
            color: #61dafb;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
        }
        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: calc(100vh - 60px);
            background: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ request.referrer or url_for('index') }}">← Voltar</a>
    </div>
    <iframe src="{{ player_url }}" allowfullscreen sandbox="allow-same-origin allow-scripts allow-presentation allow-popups"></iframe>
</body>
</html>
