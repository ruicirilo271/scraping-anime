<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Busca de Animes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
            color: #f0f0f0;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 30px 0 10px;
            font-weight: 600;
            text-shadow: 0 0 5px #000dff;
        }
        form {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            width: 250px;
            font-size: 16px;
            outline: none;
        }
        button {
            background: #000dff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #4a51ff;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
            gap: 25px;
            width: 90%;
            max-width: 1000px;
        }
        .anime-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 255, 0.3);
            background: rgba(0, 0, 255, 0.15);
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .anime-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 255, 0.6);
        }
        .anime-card img {
            border-radius: 10px;
            width: 140px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        .anime-title {
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            line-height: 1.2em;
        }
        .anime-meta {
            font-size: 0.85rem;
            color: #ccc;
            text-align: center;
            margin-top: 4px;
        }
        p.no-results {
            margin-top: 20px;
            font-style: italic;
            color: #ccc;
        }
        @media (max-width: 480px) {
            input[type="text"] {
                width: 180px;
            }
            .anime-card img {
                width: 100px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <h1>Busca de Animes</h1>
    <form method="post" action="/">
        <input type="text" name="query" placeholder="Digite o nome do anime..." value="{{ query }}" required autofocus/>
        <button type="submit">Buscar</button>
    </form>

    {% if results %}
        <div class="results">
            {% for anime in results %}
                <a href="https://hianimez.to/watch/{{ anime.id }}" target="_blank" rel="noopener noreferrer" class="anime-card" title="{{ anime.title }}">
                    <img src="{{ anime.image }}" alt="{{ anime.title }}" loading="lazy" />
                    <div class="anime-title">{{ anime.title }}</div>
                    <div class="anime-meta">Episódios: {{ anime.episodes }}</div>
                    <div class="anime-meta">Duração: {{ anime.duration }}</div>
                </a>
            {% endfor %}
        </div>
    {% elif query %}
        <p class="no-results">Nenhum anime encontrado para "{{ query }}".</p>
    {% endif %}
</body>
</html>
